[cursor]
blink_interval = 270
unfocused_hollow = true

[cursor.style]
blinking = "On"
shape = "Underline"

[font]
size = 7.0

[font.bold]
family = "Jetbrains Mono Nerd Font"

[font.bold_italic]
family = "Jetbrains Mono Nerd Font"

[font.italic]
family = "Jetbrains Mono Nerd Font"

[font.normal]
family = "Jetbrains Mono Nerd Font"

[mouse]
hide_when_typing = true

[window]
blur = true
decorations = "full"
dynamic_padding = false
opacity = 0.82
startup_mode = "Windowed"

[window.padding]
x = 13
y = 13

[general]
live_config_reload = true
ipc_socket = true
